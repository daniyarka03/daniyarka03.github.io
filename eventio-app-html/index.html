<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <h2>Event</h2>
        <div class="event-title" style="background-image: url('./sprite.svg')">
            <h3>28 Mar 17.00</h3>
        </div>
    </header>
    <main>
        <section class="section section-event-timeline">
            <div class="event__1 event-block ">
                <div class="event-block__content">
                    <div class="circle circle-disabled"></div>
                    <div class="line circle-disabled"></div>
                    <div class="card-event">
                        <img src="https://images.unsplash.com/photo-1497290756760-23ac55edf36f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
                            alt="" />
                        <div class="card-event__content">
                            <h4 class="disabled">GeoApp</h4>
                            <span>Jakub</span>
                        </div>
                    </div>
                </div>
                <button class="event-block__button">
                    i
                </button>
            </div>
            <div class="event__1 event-block">
                <div class="event-block__content">
                    <div class="circle circle-active"></div>
                    <div class="line circle-active"></div>
                    <div class="card-event">
                        <img src="https://images.unsplash.com/photo-1630094539386-280edfb5d46a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                            alt="" />
                        <div class="card-event__content">
                            <h4>AI Med</h4>
                            <span>Petr</span>
                        </div>
                    </div>
                    <div class="event-status">
                        <span>Now</span>
                    </div>
                </div>
                <button class="event-block__button">
                    i
                </button>
            </div>
            <div class="event__1 event-block">
                <div class="event-block__content">
                    <div class="circle circle-outline"></div>
                    <div class="card-event">
                        <img src="https://images.unsplash.com/photo-1516450360452-9312f5e86fc7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                            alt="" />
                        <div class="card-event__content">
                            <h4>Event Creator</h4>
                            <span>Kevin</span>
                        </div>
                    </div>
                </div>
                <button class="event-block__button">
                    i
                </button>

            </div>

        </section>

    </main>
</body>

</html>
