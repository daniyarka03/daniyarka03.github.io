    <script>
        function check(){
            var name = document.getElementById('name').value;
            let y = /^[a-z]{2,}$/i.test(name);
            if(!y){
                alert("please enter your name without spaces");
                return false;
            }

            var surname = document.getElementById('name').value;
            let z = /^[a-z]{2,}$/i.test(name);
            if(!z){
                alert("please enter your surname");
                return false;
            }

            var email = document.getElementById('email').value;
            let x =/^[A-z0-9._-]+@[A-z0-9.-]+\.[A-z]{2,4}$/.test(email);
            if(!x){
                alert("please enter email right");
                return false;
            }

            
        }
