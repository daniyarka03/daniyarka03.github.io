<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Chimu Team</title>
</head>
<body>
    <section class="section">
        <div class="container">
            <h2 class="container-h2">Forgot your password?</h2>
            <h4 class="container-h4">Write your e-mail to recover password</h4>

            <div class="container-input">
                <input class="form-input" type="email" placeholder="Your e-mail">
            </div>
            <div class="container-buttons">
                <input type="reset" class="button-cancel" value="Cancel">
                <input type="submit" class="button" value="Send">
            </div>
        </div>
    </section>
</body>
</html>
