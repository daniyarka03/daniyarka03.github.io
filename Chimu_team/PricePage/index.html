<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Chimu Team</title>
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="h1-container">Would you like to subscribe?</h1>
            <div class="plans">
                <div></div>
                <div class="plans-div-your">
                    <img src="img/basic.png" class="top-images">
                    <div class="plans-up-text-your">Basic</div>
                </div>
                <div class="plans-div">
                    <img src="img/pro.png" class="top-images">
                    <div class="plans-up-text">Pro</div>
                </div>
                <div class="plans-div">
                    <img src="img/premium.png" class="top-images">
                    <div class="plans-up-text">Premium</div>
                </div>

                <div class="plans-advantage">Mounthly price:</div>
                <div class="plans-price">$ <span class="price-number">0</span>/mo</div>
                <div class="plans-price">$ <span class="price-number">3</span>/mo</div>
                <div class="plans-price">$ <span class="price-number">5</span>/mo</div>

                <div></div>
                <hr class="plans-hr">

                <div class="plans-advantage">Chat with potential team members:</div>
                <div class="plans-images"><img src="img/tick.png" class="plans-images-img"></div>
                <div class="plans-images"><img src="img/tick.png" class="plans-images-img"></div>
                <div class="plans-images"><img src="img/tick.png" class="plans-images-img"></div>

                <div></div>
                <hr class="plans-hr">

                <div class="plans-advantage">No ad:</div>
                <div class="plans-images"><img src="img/cross.png" class="plans-images-img"></div>
                <div class="plans-images"><img src="img/tick.png" class="plans-images-img"></div>
                <div class="plans-images"><img src="img/tick.png" class="plans-images-img"></div>

                <div></div>
                <hr class="plans-hr">

                <div class="plans-advantage">Startup contest:</div>
                <div class="plans-images"><img src="img/cross.png" class="plans-images-img"></div>
                <div class="plans-images"><img src="img/tick.png" class="plans-images-img"></div>
                <div class="plans-images"><img src="img/tick.png" class="plans-images-img"></div>

                <div></div>
                <hr class="plans-hr">

                <div class="plans-advantage">Bringing yourself to the top:</div>
                <div class="plans-images"><img src="img/cross.png" class="plans-images-img"></div>
                <div class="plans-images"><img src="img/cross.png" class="plans-images-img"></div>
                <div class="plans-images"><img src="img/tick.png" class="plans-images-img"></div>
            </div>
        </div>
    </section>
</body>
</html>
