<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Chimu Team</title>
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="navbar">
                <img src="img/logo.svg" alt="">
                <button class="navbar__toggle-button" id="toggleButton"><i class="fa fa-bars" aria-hidden="true"></i></button>
                <div class="navbar-items">
                    <span class="nav-item"><a href="#" class="nav-link">Search</a></span>
                    <span class="nav-item"><a href="#" class="nav-link">Projects</a></span>
                    <span class="nav-item"><a href="#" class="nav-link">Profile</a></span>
                    <span class="nav-item"><a href="#" class="nav-link">Notifications</a></span>
                    <span class="nav-item"><a href="#" class="nav-link">Chat</a></span>
                    <span class="nav-item"><a href="#" class="nav-link">Settings</a></span>
                </div>
            </div>
        </div>
    </header>

    <main class="main-section">
        <section class="section section-edit">
            <div class="container">
                <h2 class="section-title">Add Project</h2>
                <div class="section-block">
                    <span class="input-name">Name</span>
                    <input type="text" class="form-input section-input">   
                </div>
                <div class="section-block">
                    <span class="input-name">Description</span>
                    <textarea type="text"  class="form-input section-input"></textarea>   
                </div>
                <div class="section-block">
                    <button class="button section-button">Save</button>
                </div>
            </div>
        </section>
    </main>


    <footer class="footer">
        <div class="container">
            <div class="footer__navigation-block">
                <div class="footer__row">
                    <a href="#" class="footer__link"><span class="footer__item">About</span></a>
                    <a href="#" class="footer__link"><span class="footer__item">Support</span></a>
                    <a href="#" class="footer__link"><span class="footer__item">Startup Concept</span></a>
                </div>
                <div class="footer__row">
                    <a href="#" class="footer__link"><span class="footer__item">Privacy</span></a>
                    <a href="#" class="footer__link"><span class="footer__item">Terms</span></a>
                    <a href="#" class="footer__link"><span class="footer__item">Sign Up</span></a>
                </div>
                <div class="footer__row">
                    <a href="#" class="footer__link"><span class="footer__item">Blog</span></a>
                    <a href="#" class="footer__link"><span class="footer__item">Go premium</span></a>
                    <a href="#" class="footer__link"><span class="footer__item">Sign In</span></a>
                </div>
            </div>
            <hr class="footer__line">
            <div class="footer__social-block">
                <a href="#" class="footer__coopyright_link">&copy; Coopyright | Chimu 2020</a>
                <div class="footer__social_buttons">
                    <a href="" class="footer-icon__link"><img src="img/social icons/telegram icon.svg" alt="" class="footer-icon__img"></a>
                    <a href="" class="footer-icon__link"><img src="img/social icons/instagram icon.svg" alt="" class="footer-icon__img"></a>
                    <a href="" class="footer-icon__link"><img src="img/social icons/vk icon.svg" alt="" class="footer-icon__img"></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
